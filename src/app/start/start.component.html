<header class="splash">
  <h1 class="mat-display-3">
    ngx-form
  </h1>
  <span>
    A simple Angular 2+ dynamic form creator
  </span>
  <button md-raised-button [routerLink]="['/guide/getting-started']">
    GET STARTED
  </button>
</header>
<main role="main">
  <div class="features" *ngFor="let feature of features" >
    <div fxLayout="row">
      <div>
        <h2 class="mat-headline">
          {{feature.title}}
        </h2>
        <p>
          {{feature.description}}
        </p>
      </div>
      
    </div>
  </div>
</main>
<app-footer></app-footer>
